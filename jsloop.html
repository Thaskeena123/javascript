<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop 1</title>
</head>
<body>
    <p id="demo"></p>

</body>
<script>
    let text="";
    let i;
    for(i=0;i<=5;i++){
        text +="The number is"+ i +"<br>";
    }
    document.getElementById("demo").innerHTML=text
</script>
</html>
